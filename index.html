        .blue-bg {
            background-color: #E0F7FA;
            border-radius: 20px;

            width: 200%;
            left: 50px;

            margin-top: 0px;
            border-radius: 0%;

        }

        .blur-bg {
            position: absolute;
            width: 100%;
            height: 60%;
            border-radius: 20px;
            backdrop-filter: blur(10px);
